<div ng-controller="BlogCtrl"> <!-- step 3 wrap div in main.htlm -->

  <div class="header">
    <ul class="nav nav-pills pull-right">
      <!-- <li class="active"><a ng-href="#" ng-click="filters.author =' '">All</a></li>  -->
      <li ng-class="{active: selectIndex == $index}" ng-repeat="name in blogAuthors" ng-click="navClick($index)"><a ng-href="#" ng-click="searchByAuthor(name)">{{name}}</a></li>
    </ul>
   
    <h3 class="text-muted">stooge bloggerz</h3>
  </div>

  <div class="blog">
    <header> Latest Post </header>
    <li ng-repeat="post in blogPosts| filter:search"> {{post.title + " " + post.body}} - {{post.author}}  </li> <!-- filter:search called from controller -->
  </div>

</div>
